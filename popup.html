<!DOCTYPE html>

      width: 28px;
      height: 28px;
      line-height: 1;
      transition: box-shadow 0.15s, border-color 0.15s, background 0.15s;
      margin-left: 2px;
      margin-right: 2px;
      outline: none;
    }
    .emoji-btn:hover, .emoji-btn:focus {
      background: #e3f2fd;
      border-color: #1976d2;
      box-shadow: 0 2px 8px rgba(25,118,210,0.13);
    }
    .snapshot-label-name {

    }
    .snapshot-label-date {
      font-size: 12px;
      color: #888;
      font-style: italic;
      margin-left: 4px;
      margin-right: 4px;
    }
    .snapshot-label-count {

  </style>
</head>
